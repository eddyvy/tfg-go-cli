version: 0.0.1
database:
  type: postgresql
  tables:
    - name: user
      columns:
        - name: id
          type: integer
          primary_key: true
        - name: name
          type: string
        - name: email
          type: string
          unique: true
        - name: password
          type: string
    - name: post
      columns:
        - name: id
          type: integer
          primary_key: true
        - name: title
          type: string
        - name: content
          type: string
        - name: user_id
          type: integer
          foreign_key: users.id
